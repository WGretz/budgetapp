scalar Date

type Mutation {
  createTransaction(attributes: TransactionAttributes!): Transaction!
}

type Query {
  getTransactions: [Transaction!]!
}

type Transaction {
  amountInCents: Int!
  description: String!
  id: Int!
  purchasedOn: Date
}

input TransactionAttributes {
  amountInCents: Int!
  description: String!
  purchasedOn: String!
}